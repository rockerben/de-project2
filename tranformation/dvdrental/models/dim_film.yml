version: 2

models:
  - name: dim_film
    columns:
      - name: film_key
        description: The surrogate key of the film
        tests:
          - not_null
          - unique
      - name: title
        description: The title of film
        tests:
          - not_null
      - name: description
        description: The description of film
      - name: release_year
        description: The release_year of film
        tests:
          - not_null
      - name: rental_duration
        description: The rental duration
      - name: length
        description: The film length
        tests:
          - not_null
      - name: special_features
        description: The special features of film
      - name: rating
        description: The rating of film
        tests:
          - not_null
      - name: category_name
        description: The category name of film
        tests:
          - not_null
      - name: fulltext
        description: The fulltext of film

