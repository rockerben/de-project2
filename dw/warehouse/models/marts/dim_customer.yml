version: 2

models:
  - name: dim_customer
    columns:
      - name: customer_key
        description: The surrogate key of the customer
        tests:
          - not_null
          - unique
      - name: store_key
        description: The surrogate key of the store
        tests:
          - not_null
      - name: address_key
        description: The surrogate key of the address
        tests:
          - not_null
      - name: first_name
        description: The first name of customer
      - name: last_name
        description: The last name of customer
      - name: email
        description: The email
      - name: create_date
        description: The create_date
      - name: last_update
        description: The last_update
      - name: active
        description: Whether the customer is active  

